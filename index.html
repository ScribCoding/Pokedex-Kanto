<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>

        <div id="full_container">
            <nav>
              <span id="title"></span>
            </nav>
            <main id="pokemon_container"></main>
            <div id="sidebar">
                <div id="search_filter_title" class="filter">SEARCH</div>
                <input id="search_filter" class="" type="text" placeholder="">
                <button id="numerical_filter" class="filter" onclick="numerical()">NUMERICAL</button>
                <button id="alphabetical_filter" class="filter" onclick="alphabetical()">ALPHABETIZE</button>
                <button id="randomize_filter" onclick="randomize()">RANDOM</button>
                <button id="type_filter" class="filter" onclick="">TYPE</button>
                <div id="drop_down">
                <label class="container">NORMAL
                    <input type="checkbox" value="normal" id="normal">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">FIGHTING
                    <input type="checkbox" value="fighting" id="fighting">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">FLYING
                    <input type="checkbox" value="flying" id="flying">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">POISON
                    <input type="checkbox" value="poison" id="poison">
                    <span class="checkmark"></span>
                  </label>

                  <label class="container">GROUND
                    <input type="checkbox" value="ground" id="ground">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">ROCK
                    <input type="checkbox" value="rock" id="rock">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">BUG
                    <input type="checkbox" value="bug" id="bug">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">GHOST
                    <input type="checkbox" value="ghost" id="ghost">
                    <span class="checkmark"></span>
                  </label>
                  <label class="container">STEEL
                    <input type="checkbox" value="steel" id="steel">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">FIRE
                    <input type="checkbox" value="fire" id="fire">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">WATER
                    <input type="checkbox" value="water" id="water">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">GRASS
                    <input type="checkbox" value="grass" id="grass">
                    <span class="checkmark"></span>
                  </label>

                  <label class="container">ELECTRIC
                    <input type="checkbox" value="electric" id="electric">
                    <span class="checkmark"></span>
                  </label>

                  <label class="container">PSYCHIC
                    <input type="checkbox" value="psychic" id="psychic">
                    <span class="checkmark"></span>
                  </label>

                  <label class="container">ICE
                    <input type="checkbox" value="ice" id="ice">
                    <span class="checkmark"></span>
                  </label>
                  
                  <label class="container">DRAGON
                    <input type="checkbox" value="dragon" id="dragon">
                    <span class="checkmark"></span>
                  </label>

                </div>
        
            </div>


            <div id="content">
              <div id="info">
                  <div id="pokemon_image" class="hide">
                    <img id=pokemon_content_image src="">
                  </div>
                  <div id="stats" class=>
                    <div id="stats_type_and_stats_name">
                      <span id="stats_name">
                      
                      </span>
                    
                      <div id="stats_type">
                        <span></span>
                      </div>
                  </div>
                    <div id="stats_battle">
                      <div id="hp" class="bar">
                        <div id ="hp_text" class="bar_text">0</div>
                      </div>
                      <div id="attack" class="bar">
                        <div id ="attack_text" class="bar_text">0</div>
                      </div>
                      <div id="defense" class="bar">
                        <div id ="defense_text" class="bar_text">0</div>
                      </div>
                      <div id="spattack" class="bar">
                        <div id ="spattack_text" class="bar_text">0</div>
                      </div>
                      <div id="spdefense" class="bar">
                        <div id ="spdefense_text" class="bar_text">0</div>
                      </div>
                      <div id="speed" class="bar">
                        <div id ="speed_text" class="bar_text">0</div>
                      </div>
                    </div>

                    <div id="stats_battle_labels">
                      <p id="hp_label">HP</p>
                      <p id="attack_label">A</p>
                      <p id="defense_label">D</p>
                      <p id="spdefense_label">SP.D</p>
                      <P id="spattack_label">SP.A</P>
                      <p id="speed_label">SPD</p>
                    </div>
                  </div>
              </div>

            </div>
            <div id="footer"></div>
        </div>







        <script src="javascript.js" async defer></script>
    </body>
</html>
